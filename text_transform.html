<!DOCTYPE html>
<html lang="en">
<head>
    <title>text transform</title>
    <style>
        #box1{ text-transform: capitalize;} /*-->first letter of every word gets capatilise*/
        #box2{ text-transform: lowercase;} /*-->all lowercase*/
        #box3{ text-transform: uppercase;} /*-->all uppercase*/
        #box4{ text-transform: none;}
    </style>
</head>
<body>
    <h4 id="box1" class="box">how are you</h4>
    <h4 id="box2" class="box">HOW are YOU</h4>
    <h4 id="box3" class="box">how are YOU</h4>
    <h4 id="box4" class="box">HOW ARE U</h4>
    
</body>
</html>

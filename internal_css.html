<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- Internal css: apply style to all tags at once,so its been written inside 
      head tag -->
     <style type="text/css">
      h1{
        color: yellow;
        background-color: black;
        border: 5px solid blue;
      }
    </style>
    
</head>
<body>
    <h1>Welcome to the topic of internal css</h1>
    <h1>here you learn how to apply internal css</h1>
</body>
</html>

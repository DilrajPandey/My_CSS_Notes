<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- External css: it applies to the all pages where the below link is provided -->
<!-- external css takes up an external css link with the help of link tag 
    in html to be applied in the whole page -->
<!-- you can add this external css link in any page where you want to apply 
    the changes  -->
    <link rel="stylesheet" href="link_css.css">
    
    
</head>
<body>
    <h1>Welcome to the topic of external css</h1>
    <h1>here you learn how to apply external css</h1>
    <h2>here comes the new edit by codes</h2>
    <link rel="stylesheet" href="background.css">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Color Property</title>
    <link rel="stylesheet" href="index.css">
    <!-- Styling priority : inline styling(inside element) > internal styling(inside html file) > external styling(seperate css file linked with html file)-->
</head>
<body>
    <!-- Don't use the h tag for small or large font purpose(use font-size property instad), use only for headings -->
    <h1>This is the heading</h1>
    <p id="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui, nesciunt.</p>
    <h2 id="first">hello</h2>
    <h3 class="second">Helloo</h3>
    <h3 class="second">heyy</h3>

    
</body>
</html>

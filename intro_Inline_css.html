<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- Inline css: style is inside the tag(works separately for each tag) -->
    <h1 style="color: yellow; background-color: blue; border: 4px solid black;">This is my first line in css</h1>
    <h2 style="color: orange; background-color: violet; border: 4px solid black;">This is my second line in css</h2>
    
<!-- To apply style to all tags at once, we use Internal css(style inside head tag), refer another file. -->
</body>
</html>

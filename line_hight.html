<!DOCTYPE html>
<html lang="en">
<head>
    <title>line height</title>
    <style>
        #first{ line-height: 5px;}  /*-->lines collapses*/
        #second{line-height: 50px;}  /*-->spaces between lines increases*/
    </style>
</head>
<body>
    <p id="first">Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique, ipsam.</p>
    <hr>
    <p id="second">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate, maiores.</p>
    
</body>
</html>

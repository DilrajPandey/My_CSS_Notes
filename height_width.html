<!DOCTYPE html>
<html lang="en">
<head>
    <title>Height and Width</title>
    <style>
        .same{
            height:50px;
            width: 50px;
        }
        #first{
            color: aqua;
            background-color: blue;
        }
        #second{
            color: greenyellow;
            background-color: red;
        }
        #third{
            color: orange;
            background-color: purple;
        }
    </style>
</head>
<body>
    <div id="first" class="same">first</div>
    <div id="second" class="same">second</div>
    <div id="third" class="same">third</div>
    
</body>
</html>
